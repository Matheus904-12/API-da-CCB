<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard de Versículos</title>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Versículos</h1>
    <div class="dashboard">
      <div class="chart-container">
        <canvas id="versiculosChart"></canvas>
      </div>
      <div class="registros-container" id="registrosContainer">
        <!-- Registros serão exibidos aqui -->
      </div>
    </div>
    <form id="registroForm">
            <label for="gender">Auxiliar</label>
            <select id="gender">
              <option value="">Nenhum</option>
              <option value="">Aline Gomes Santos</option>
              <option value="">Alfredo Bruske Schuster</option>
              <option value="">Alef Vinicius</option>
              <option value="">José Victor Zeller Gonçalves</option>
              <option value="">Jonas Amorim Lopes da Silva</option>
              <option value="">Loraine de Assis Souza</option>
              <option value="">Natália de Sena Marques</option>
            </select>
  <br>
  <br>
            <label for="m-nome">Nome</label>
            <input id="m-nome" type="text" required />
    
            <label for="m-livro">Livro</label>
            <input id="m-livro" type="text" required />
    
            <label for="m-capitulo">Capítulo</label>
            <input id="m-capitulo" type="number" required />
  
            <label for="m-versiculo">Versículo</label>
              <input id="m-versiculo" type="number" required />
  
              <label for="m-date">Data</label>
              <input id="m-date" type="date" required />
  
            <button id="btnSalvar">Salvar</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
