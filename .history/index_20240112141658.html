<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCB - Central</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Congregação Cristã do Brasil - Central de Ferraz de Vasconcelos</span>
      <button onclick="openModal()" id="new">Adicionar</button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Livro</th>
            <th>Data</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="gender">Auxiliar</label>
          <select id="gender">
            <option value="">Nenhum</option>
            <option value="">Aline Gomes Santos</option>
            <option value="">Alfredo Bruske Schuster</option>
            <option value="">Alef Vinicius</option>
            <option value="">José Victor Zeller Gonçalves</option>
            <option value="">Jonas Amorim Lopes da Silva</option>
            <option value="">Loraine de Assis Souza</option>
            <option value="">Natália de Sena Marques</option>
          </select>
<br>
<br>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-livro">Livro</label>
          <input id="m-livro" type="text" required />
  
          <label for="m-capitulo">Capítulo</label>
          <input id="m-capitulo" type="number" required />

          <label for="m-versiculo">Versículo</label>
            <input id="m-versiculo" type="number" required />

            <label for="m-date">Data</label>
            <input id="m-date" type="date" required />

          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>+
  <script src="script.js"></script>
  <script src="server.js"></script>
</body>

</html>
